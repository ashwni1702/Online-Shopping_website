        <div class="card mb-4 rounded-3 shadow-sm border-primary ">

                <h4 class="my-0 fw-normal ">{{course.name}}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">${{course.price/100}}<small
                        class="text-body-secondary fw-light">/mo</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Self Paced-Progress at your own speed</li>
                    <li>12 weeks-8â€“12 hours per week</li>
                    <li>Graded Assignments and Quizes</li>
                </ul>
                <form action="/purchase/{{ course.id }}" method="POST">
                    <button type="submit" class="w-100 btn btn-lg btn-outline-primary">Buy</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
